# This is a basic workflow to help you get started with Actions

name: Staging - CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the pre-release/staging branch

on:
    push:
        branches:
            - beta
            - alpha

    pull_request:
        branches:
            - beta
            - alpha

env:
    GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
    GCE_INSTANCE_ZONE: ${{ secrets.GCE_INSTANCE_ZONE }}
    GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
    GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
    GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME }}
    GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
        name: Starting Build

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            # Runs a single command using the runners shell
            - name: Installing dependencies via npm install
              run: npm install

            - name: Semantic Release
              id: semantic
              uses: docker://codfish/semantic-release-action:v1
              # if: github.event_name == 'push'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - run: echo "$OUTPUTS"
              env:
                  OUTPUTS: ${{ toJson(steps.semantic.outputs) }}

            # Runs a set of commands using the runners shell
            - name: Building project
              # if: steps.semantic.outputs.new-release-published == 'true'
              run: REACT_APP_VERSION=$RELEASE_VERSION npm run build:staging

            - name: zipping the build
              # if: steps.semantic.outputs.new-release-published == 'true'
              run: tar -cjf website.staging.tar.bz2 ./build

            - name: GCloud Setup
              # if: steps.semantic.outputs.new-release-published == 'true'
              uses: google-github-actions/setup-gcloud@master
              with:
                  version: '305.0.0'
                  service_account_key: ${{ secrets.GCE_SA_KEY }}
                  project_id: ${{ secrets.GCE_PROJECT }}

            - name: Copying tar file to Gcloud
              # if: steps.semantic.outputs.new-release-published == 'true'
              run: gcloud compute scp website.staging.tar.bz2 $GCE_INSTANCE:~/deployments --zone=$GCE_INSTANCE_ZONE

            - name: Running Deployment Script
              # if: steps.semantic.outputs.new-release-published == 'true'
              run: gcloud compute ssh $GCE_INSTANCE --zone=$GCE_INSTANCE_ZONE --command 'cd deployments && sudo sh deploy-site-staging.sh'
